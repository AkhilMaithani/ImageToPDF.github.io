<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- title of the page -->
    <title>Image to Pdf Converter</title>

    <!-- meta informations about the page -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="Keywords" content="Image Converter, Pdf Generator" />
    <meta
      name="description"
      content="It is a open source web application which converts images to pdf. Compatible with all image format."
    />
    <meta name="author" content="Curious Technologies" />

    <!-- css files link -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- other css file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- js file link -->
    <script src="./js/script.js" defer></script>
    <!-- other js file -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js"
      defer
    ></script>
  </head>
  <body class="addPicture-body">
    <!-- header section starts -->
    <header class="header-section">
      <h2>Curious Technologies</h2>
    </header>
    <!-- header section ends -->
    <!-- ################################################### -->
    <!-- add images section starts -->
    <section class="add-data">
      <!-- add pdf part -->
      <!-- <section class="pdf-file">
            <div class="pdf-file-data">
              <p class="trash-button"><i class="fa-solid fa-trash-can"></i></p>
            
              <div class="image-section">
                  <img src="" alt="image">
              </div>
  
              <p class="image-name">Image Name</p>
            </div>
        </section> -->

      <!-- select image part -->
      <div class="image-file">
        <form class="inner-style">
          <label for="imageData"
            >Add Images&nbsp;<i class="fa-solid fa-plus"></i
          ></label>
          <input
            id="imageData"
            type="file"
            onchange="addImagesToPDF(this)"
            multiple
            accept="image/*"
          />
        </form>
      </div>

      <!-- done button -->
      <div class="done image-file">
        <p class="inner-style" onclick="displayConvert()">
          Done&nbsp;<i class="fa-solid fa-check"></i>
        </p>
      </div>

      <!-- convert button -->
      <div class="convert-PDF">
        <form class="image-size">
          <label for="image-width">Image Width (optional)</label>
          <input type="text" id="image-width" placeholder="max value:200px" />
          <label for="image-height">Image Height (optional)</label>
          <input type="text" id="image-height" placeholder="max value:287px" />
          <input
            type="submit"
            value="Convert & Download"
            onclick="downloadPDF()"
          />
        </form>
      </div>
    </section>
    <!-- add images section ends -->
    <!-- ################################################### -->
    <!-- footer section starts -->

            ></a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/abyte._.space._.needed/"
              target="_blank"

            ></a>

            <a href="mailto:recruitakhilmaithani2023@gmail.com" target="_blank"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/akhilmaithani/" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
        <p>&copy; 2022 Curious Technologies</p>
        <p>
          Made with&nbsp;<i class="fa-sharp fa-solid fa-heart"></i>&nbsp;for the
          people of the internet.
        </p>
      </div>
    </footer>
    <!-- footer sections ends -->
  </body>
</html>
